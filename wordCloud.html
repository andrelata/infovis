<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

</head>
<body>
  <h1>InfoVis</h1>
  <div id="data">
  </div>
</body>
<script>
      var data = [{'p': 'make', 'c': 2}, {'p': 'describing', 'c': 2}, {'p': 'unstructured', 'c': 2}, {'p': 'properties', 'c': 2}, {'p': 'user', 'c': 3}, {'p': 'large', 'c': 3}, {'p': 'Card', 'c': 3}, {'p': 'such', 'c': 3}, {'p': 'human', 'c': 3}, {'p': 'important', 'c': 3}, {'p': 'sometimes', 'c': 3}, {'p': 'visualizations', 'c': 3}, {'p': 'attributes', 'c': 3}, {'p': 'science', 'c': 3}, {'p': 'image', 'c': 3}, {'p': 'al', 'c': 3}, {'p': 'coordinates', 'c': 3}, {'p': 'items', 'c': 3}, {'p': 'charts', 'c': 3}, {'p': 'scientific', 'c': 3}, {'p': 'makes', 'c': 3}, {'p': 'kind', 'c': 3}, {'p': 'different', 'c': 3}, {'p': 'screen', 'c': 3}, {'p': 'graphics', 'c': 4}, {'p': 'called', 'c': 4}, {'p': 'amplify', 'c': 4}, {'p': 'criteria', 'c': 4}, {'p': 'interactive', 'c': 4}, {'p': 'interaction', 'c': 4}, {'p': 'techniques', 'c': 4}, {'p': 'cognition', 'c': 5},{'p': 'records', 'c': 5}, {'p': 'representations', 'c': 6}, {'p': 'graphical', 'c': 6}, {'p': 'computer', 'c': 7}, {'p': 'space', 'c': 8}, {'p': 'visual', 'c': 8}, {'p': 'Information', 'c': 10}, {'p': 'abstract', 'c': 11}, {'p': 'information', 'c': 19}, {'p': 'visualization', 'c': 28}, {'p': 'data', 'c': 34} ]
  ;
  
  var sizeScale = d3.scale.linear()
                        .domain([1,30])
                        .range([10,50]);
  
  var colorScale = d3.scale.linear()
                           .domain([1,100])
                           .range(["#ff4d4d", "#000000"]);
  
  d3.select("div#data")
    .selectAll("span")
    .data(data)
    .enter()
    .append("span")
    .text(function(d){return d.p+" ";})
    .style("font-size", function(d){return sizeScale(d.c)+"px";})
    .style("color", function(d){ return colorScale(d.c);});
</script>
</html>
